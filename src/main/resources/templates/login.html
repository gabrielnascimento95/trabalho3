<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Principal</title>
</head>

<body style="background-color: #d9d9d9">
    <div class="container">
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height:100vh">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 style="text-align: center">GEOD</h3>
                            <form th:action="@{./efetuarLogin}" method="POST" th:object="${usuario}">
                                <div class="form-group">
                                    <input type="text" class="form-control"  placeholder="Email" th:field="*{email}">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Senha" th:field="*{codigoAcesso}">
                                </div>
                                <button type="submit" id="sendlogin" class="btn btn-primary">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="webjars/jquery/2.1.4/jquery.js" type="text/javascript"></script>
</body>

</html>
