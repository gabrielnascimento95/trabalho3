<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../webjars/bootstrap/4.3.1/css/bootstrap.min.css"rel="stylesheet">
    <title>Novo usuário</title>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>
        <br/>
        <h5 style="text-align: center">Novo usuário</h5>
        <form th:action="@{./{id}(id=*{id})}" th:object="${usuario}" method="POST">
            <input type="text" th:field="*{id}" class="d-none" />
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" th:field="*{nome}" />
                <strong th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></strong>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <input type="text" class="form-control" th:field="*{descricao}" />
                <strong th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></strong>
            </div>
            <div class="form-group">
                <label>Codigo de Acesso</label>
                <input type="text" class="form-control" th:field="*{codigoAcesso}" />
                <strong th:if="${#fields.hasErrors('codigoAcesso')}" th:errors="*{codigoAcesso}"></strong>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" th:field="*{email}" />
                <strong th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></strong>
            </div> 
            <input type="submit" class="btn btn-primary" />
            <input type="reset" class="btn btn-warning" />
        </form>   
        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <script src="../../webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../webjars/jquery/2.1.4/jquery.js" type="text/javascript"></script>
</body>
</html>
