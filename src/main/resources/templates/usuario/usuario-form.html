<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../webjars/bootstrap/4.3.1/css/bootstrap.min.css"rel="stylesheet">
    <title>Novo usuário</title>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>
        <br/>
        <h5 style="text-align: center">Novo usuário</h5>
        <form th:action="@{./salvar}" th:object="${usuario}" method="POST">
            <div class="form-group">
                <label>Nome: <input type="text" class="form-control" th:field="*{nome}" /></label>
                <strong th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></strong>
            </div>
            <div class="form-group">
                <label>Setor: <input type="text" class="form-control" th:field="*{setor}" /></label>
                <strong th:if="${#fields.hasErrors('setor')}" th:errors="*{setor}"></strong>
            </div>
            <div class="form-group">
                <label>Codigo do Vínculo: <input type="text" class="form-control" th:field="*{codigoVinculo}" /></label>
                <strong th:if="${#fields.hasErrors('codigoVinculo')}" th:errors="*{codigoVinculo}"></strong>
            </div>
            <div class="form-group">
                <label>Telefone: <input type="text" class="form-control" th:field="*{telefone}" /></label>
                <strong th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></strong>
            </div>
            <div class="form-group">
                <label>Celular: <input type="text" class="form-control" th:field="*{celular}" /></label>
            </div>
            <div class="form-group">
                    <label>Email: <input type="text" class="form-control" th:field="*{email}" /></label>
            </div> 
            <input type="submit" class="btn btn-primary" />
            <input type="reset" class="btn btn-warning" />
        </form>   
        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <script src="../webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../webjars/jquery/2.1.4/jquery.js" type="text/javascript"></script>
</body>
</html>
